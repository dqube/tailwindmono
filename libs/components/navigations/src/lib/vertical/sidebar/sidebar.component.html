<!-- eslint-disable @angular-eslint/template/no-negated-async -->
<div class="navbar-menu relative z-50 hidden lg:block">
  <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-10 lg:hidden"></div>
  <nav class="fixed top-0 left-0 bottom-0 flex w-3/4 flex-col border-r bg-white pt-6 pb-8 sm:max-w-xs lg:w-80">
    <div class="mb-6 flex w-full items-center border-blue-50 px-6 pb-6 lg:border-b">
      <a class="text-xl font-semibold" href="#">
        <img class="h-8" src="assets/logos/artemis-logo-light.svg" alt="" width="auto" />
      </a>
      <button (click)="toggleSidebar()"
        class="absolute top-2 right-2 flex h-5 w-5 items-center justify-center rounded text-gray-400 transition-all duration-200 focus:outline-none hover:text-gray-500 dark:text-night-400 dark:hover:text-night-300"
        [ngClass]="{ 'rotate-180': !(showSideBar$ | async) }">
        <svg-icon name="down-arrow" [svgClass]="'h-5 w-5'"> </svg-icon>
      </button>
    </div>

    <div class="px-4 pb-6 overflow-y-auto">
      <app-sidebar-menu></app-sidebar-menu>
    </div>

  </nav>
</div>

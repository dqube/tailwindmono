<div class="navbar-menu relative z-50 hidden lg:block">
  <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-10 lg:hidden"></div>
  <nav class="fixed top-0 left-0 bottom-0 flex w-3/4 flex-col border-r bg-white pt-6 pb-8 sm:max-w-xs lg:w-80">
    <div class="mb-6 flex w-full items-center border-blue-50 px-6 pb-6 lg:border-b">
      <a class="text-xl font-semibold" href="#">
        <img class="h-8" src="assets/logos/artemis-logo-light.svg" alt="" width="auto" />
      </a>
    </div>

    <div class="px-4 pb-6 overflow-y-auto">
      <ng-container *ngFor="let menu of pagesMenu$ | async">
        <h3 class="mb-2 text-xs font-medium uppercase text-gray-200">{{ menu.group }}</h3>
        <ul class="mb-8 text-sm font-medium">
          <li *ngFor="let item of menu.items">
            <a class="flex items-center rounded py-3 pl-3 pr-4 text-gray-500 hover:bg-indigo-50" href="#">
              <span class="mr-3 inline-block">
                <svg-icon name="{{item.icon}}" svgClass="h-5 w-5 text-gray-200">
                </svg-icon>
              </span>
              <span>{{item.label}}</span>
              <span class="ml-auto inline-block">
                <svg-icon name="down-arrow" svgClass="h-3 w-3 text-gray-400">
                </svg-icon>
              </span>
            </a>
          </li>
        </ul>
      </ng-container>
      <h3 class="mb-2 text-xs font-medium uppercase text-gray-200">Main</h3>
      <ul class="mb-8 text-sm font-medium">
        <li>
          <a class="flex items-center rounded bg-indigo-500 py-3 pl-3 pr-4 text-white" href="#">
            <span class="mr-3 inline-block">
              <svg-icon name="dashboard" svgClass="h-5 w-5 text-gray-200">
              </svg-icon>
            </span>
            <span>Dashboard</span>
            <span class="ml-auto inline-block">
              <svg-icon name="down-arrow" svgClass="h-3 w-3 text-gray-400">
              </svg-icon>
            </span>
          </a>
        </li>
        <li>
          <a class="flex items-center rounded py-3 pl-3 pr-2 text-gray-500 hover:bg-indigo-50" href="#">
            <span class="mr-3 inline-block">
              <svg-icon name="discover" svgClass="h-5 w-5 text-gray-200">
              </svg-icon>
            </span>
            <span>Discover</span>
            <span
              class="ml-auto flex h-6 w-6 items-center justify-center rounded-full bg-indigo-500 text-xs text-white">4</span>
          </a>
        </li>
        <li>
          <a class="flex items-center rounded py-3 pl-3 pr-4 text-gray-500 hover:bg-indigo-50" href="#">
            <span class="mr-3 inline-block">
              <svg-icon name="users" svgClass="h-5 w-5 text-gray-200">
              </svg-icon>
            </span>
            <span>Users</span>
            <span class="ml-auto inline-block">
              <svg-icon name="down-arrow" svgClass="h-3 w-3 text-gray-400">
              </svg-icon>
            </span>
          </a>
        </li>
        <li>
          <a class="flex items-center rounded py-3 pl-3 pr-4 text-gray-500 hover:bg-indigo-50" href="#">
            <span class="mr-3 inline-block">
              <svg-icon name="documents" svgClass="h-5 w-5 text-gray-200">
              </svg-icon>
            </span>
            <span>Documents</span>
            <span class="ml-auto inline-block">
              <svg-icon name="down-arrow" svgClass="h-3 w-3 text-gray-400">
              </svg-icon>
            </span>
          </a>
        </li>
        <li>
          <a class="flex items-center rounded py-3 pl-3 pr-4 text-gray-500 hover:bg-indigo-50" href="#">
            <span class="mr-3 inline-block">
              <svg-icon name="applications" svgClass="h-5 w-5 text-gray-200">
              </svg-icon>
            </span>
            <span>Applications</span>
            <span class="ml-auto inline-block">
              <svg-icon name="down-arrow" svgClass="h-3 w-3 text-gray-400">
              </svg-icon>
            </span>
          </a>
        </li>
        <li>
          <a class="flex items-center rounded py-3 pl-3 pr-4 text-gray-500 hover:bg-indigo-50" href="#">
            <span class="mr-3 inline-block">
              <svg-icon name="pages" svgClass="h-5 w-5 text-gray-200">
              </svg-icon>
            </span>
            <span>Pages</span>
            <span class="ml-auto inline-block">
              <svg-icon name="down-arrow" svgClass="h-3 w-3 text-gray-400">
              </svg-icon>
            </span>
          </a>
        </li>
      </ul>
      <h3 class="mb-2 text-xs font-medium uppercase text-gray-500">
        Secondary
      </h3>
      <ul class="text-sm font-medium">
        <li>
          <a class="flex items-center rounded py-3 pl-3 pr-2 text-gray-500 hover:bg-indigo-50" href="#">
            <span class="mr-3 inline-block">
              <svg-icon name="support-center" svgClass="h-5 w-5 text-gray-200">
              </svg-icon>
            </span>
            <span>Support Center</span>
          </a>
        </li>
        <li>
          <a class="flex items-center rounded py-3 pl-3 pr-4 text-gray-500 hover:bg-indigo-50" href="#">
            <span class="mr-3 inline-block">
              <svg-icon name="inbox" svgClass="h-5 w-5 text-gray-200">
              </svg-icon>
            </span>
            <span>Inbox</span>
          </a>
        </li>
        <li>
          <a class="flex items-center rounded py-3 pl-3 pr-4 text-gray-500 hover:bg-indigo-50" href="#">
            <span class="mr-3 inline-block">
              <svg-icon name="file-manager" svgClass="h-5 w-5 text-gray-200">
              </svg-icon>
            </span>
            <span>File Manager</span>
          </a>
        </li>
        <li>
          <a class="flex items-center rounded py-3 pl-3 pr-4 text-gray-500 hover:bg-indigo-50" href="#">
            <span class="mr-3 inline-block">
              <svg-icon name="data-list" svgClass="h-5 w-5 text-gray-200">
              </svg-icon>
            </span>
            <span>Data List</span>
          </a>
        </li>
      </ul>
      <div class="pt-8">
        <a class="flex items-center rounded py-3 pl-3 pr-2 text-gray-500 hover:bg-indigo-50" href="#">
          <span class="mr-4 inline-block">
            <svg-icon name="settings" svgClass="h-5 w-5 text-gray-200">
            </svg-icon>
          </span>
          <span>Settings</span>
        </a>
        <a class="flex items-center rounded py-3 pl-3 pr-2 text-gray-500 hover:bg-indigo-50" href="#">
          <span class="mr-4 inline-block">
            <svg-icon name="log-out" svgClass="h-5 w-5 text-gray-200">
            </svg-icon>
          </span>
          <span>Log Out</span>
        </a>
      </div>
    </div>
  </nav>
</div>
